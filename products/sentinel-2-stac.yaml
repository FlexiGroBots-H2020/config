  aliases: [band_01, B01]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'blue'
  aliases: [band_02, B02]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'green'
  aliases: [band_03, B03]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'red'
  aliases: [band_04, B04]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'red_edge_1'
  aliases: [band_05, B05]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'red_edge_2'
  aliases: [band_06, B06]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'red_edge_3'
  aliases: [band_07, B07]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'nir_1'
  aliases: [band_08, B08]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'nir_2'
  aliases: [band_8a, B8A]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'water_vapour'
  aliases: [band_09, B09]
  units: '1'
  dtype: uint16
  nodata: 0

# - name: 'B10'
#   units: '1'
#   dtype: uint16
#   nodata: 0

- name: 'swir_1'
  aliases: [band_11, B11]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'swir_2'
  aliases: [band_12, B12]
  units: '1'
  dtype: uint16
  nodata: 0

- name: 'scl'
  aliases: [mask, qa]
  units: '1'
  dtype: uint8
  nodata: 0
  flags_definition:
    sca:
        bits: [0,1,2,3,4,5,6,7]
        description: Sen2Cor Scene Classification
        values:
            1: saturated or defective
            2: dark area pixels
            3: cloud shadows
            4: vegetation
            5: bare soils
            6: water
            7: unclassified
            8: cloud medium probability
            9: cloud high probability
            10: thin cirrus
            11: snow or ice

